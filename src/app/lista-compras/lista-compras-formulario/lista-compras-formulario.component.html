<form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-row">
    <div class="col-3">

      <!-- input -->
      <input type="text"
             #nomeValidacao="ngModel"
             [(ngModel)]="itemList.nome"
             name="nome"
             required
             maxlength="20"
             minlength="3"
             class="form-control"
             placeholder="Descrição item">

      <div class="alert alert-danger mt-1" *ngIf="nomeValidacao.errors?.required && (nomeValidacao.dirty || nomeValidacao.touched)">
        a descrição é obrigatória
      </div>

      <div class="alert alert-danger mt-1" *ngIf="nomeValidacao.errors?.maxlength && (nomeValidacao.dirty || nomeValidacao.touched)">
        so e permitido 20 caracteres
      </div>

      <div class="alert alert-danger mt-1" *ngIf="nomeValidacao.errors?.minlength && (nomeValidacao.dirty || nomeValidacao.touched)">
        tem que informar no minimo 3
      </div>

    </div>
    <div class="col-3">


      <!-- select -->
      <select class="custom-select mr-sm-2"
              name="categoria"
              required
              #categoriaValidacao="ngModel"
              [(ngModel)]="itemList.categoria.descricao">
        <option [selected]>Selecione a categoria</option>
        <option value="Eletronico">Eletronico</option>
        <option value="Alimento">Alimento</option>
      </select>

      <div class="alert alert-danger mt-1" *ngIf="categoriaValidacao.errors?.required &&
      (categoriaValidacao.dirty || categoriaValidacao.touched) && itemList.categoria.descricao === 'Selecione a categoria'">
        a descrição é obrigatória
      </div>


    </div>
    <div class="col-2">


     <!-- input -->
      <input type="number"
             [(ngModel)]="itemList.valor"
             name="valor"
             class="form-control"
             placeholder="valor item">


    </div>
    <div class="col-1">


      <!-- butao -->
      <button type="submit"
              class="btn btn-block btn-block btn-outline-primary"
              [disabled]="form.invalid || itemList.categoria.descricao === 'Selecione a categoria'">
        Inserir
      </button>


    </div>
    <div class="col-9">
      <hr>
    </div>
  </div>
</form>
