
<div class="container mt-5">
  <h2>Diretive NgFor - podemos fazer loop em componentes inteiros</h2>
  <div class="jumbotron">

    <!-- e1p2 -->
    <ul class="list-group" *ngFor="let carro of carros; let i = index">
      <li class="list-group-item"> {{i + 1}} - {{carro.nome}}  - {{carro.ano}} </li>
    </ul>

  </div>
</div>
