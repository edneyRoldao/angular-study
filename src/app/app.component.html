
<div class="container mt-5">
  <h2> Diretive NgStyle - exemplo 1</h2>
  <div class="jumbotron">

    <!-- e1p1 f -->
    <ul class="list-group" *ngFor="let carro of carros">
      <li class="list-group-item" [style.background]="(carro.ano < 2017 ? 'red' : 'yellow')">
        {{carro.nome}} - {{carro.ano}}
      </li>
    </ul>

  </div>
</div>

<div class="container mt-5">
  <h2> Diretive NgStyle - exemplo 2</h2>
  <div class="jumbotron">

    <!-- e2p1 f -->
    <ul class="list-group" *ngFor="let carro of carros">
      <li class="list-group-item" [ngStyle]="{
        'background': (carro.ano < 2017 ? 'red' : 'yellow'),
        'font-weight': (carro.ano < 2017 ? 'bold' : 'normal')
      }">
        {{carro.nome}} - {{carro.ano}}
      </li>
    </ul>

  </div>
</div>
