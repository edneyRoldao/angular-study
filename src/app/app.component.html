
<div class="container mt-5">
  <h2>Diretive NgClass - nesse exemplo, cada attr do objeto dentro do ngClass</h2>
  <div class="jumbotron">

    <!-- e1p2 -->
    <ul class="list-group" *ngFor="let carro of carros">
      <li class="list-group-item" [ngClass]="{'novo': carro.ano > 2017, 'velho': carro.ano < 2017}" >
        {{carro.nome}} - {{carro.ano}}
      </li>
    </ul>

  </div>
</div>

<div class="container mt-5">
